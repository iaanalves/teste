<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Decodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div>
            <nav class="header">
                <ul class="menu-nav">
                    <li><a href="https://www.alura.com.br/">Alura</a></li>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main class="container">
        <section class="esquerda">
            <form>
                <textarea id="texto-principal" type="text" placeholder="Digite seu texto"></textarea>
                <div>
                    <div class="alerta">
                        <img src="img/warning.svg">
                        <span>Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div class="botoes">
                        <button type="button" class="btn bt-cripto" id="criptografar">Criptografar</button>
                        <button type="button" class="btn bt-descripto" id="descriptografar">Descriptografar</button>

                    </div>
                </div>
            </form>
        </section>
        <section class="direita">
            <div class="sem-retorno">
                <img src="img/looking.svg" id="mensagem-nao-encontrada" alt="Nenhuma mensagem encontrada">
                <h3 class="titulo-sem-retorno">Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div class="texto-criptografado d-none">
                <p></p>
                <button type="button" class="btn bt-copiar" id="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <!-- Footer Section -->
    <footer>
        <a target="_blank" href="https://www.linkedin.com/in/ian-avslima/">
            <img src="img/linkedin_logo.svg" class="logo-link" alt="Linkedin">
        </a>
        <a target="_blank" href="https://github.com/iaanalves">
            <img src="img/github_logo.svg" class="logo-link" alt="Github">
        </a>
        <p class="copyright">&copy; Desenvolvido por Ian Alves.</p>
    </footer>
    <!-- Script Import -->
    <script type="module" src="js/script.js"></script>
</body>

</html>
